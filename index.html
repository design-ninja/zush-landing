  <style id="critical-css">
    :root {
      --font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      --font-family-heading: 'Outfit', -apple-system, BlinkMacSystemFont, sans-serif;
      --background: oklch(1 0 0);
      --foreground: oklch(0.15 0.015 265);
      --muted: oklch(0.98 0.003 265);
      --muted-foreground: oklch(0.45 0.01 274.5);
      --primary: oklch(0.5595 0.2296 279.31);
      --primary-foreground: oklch(1 0 0);
      --secondary: oklch(0.7556 0.2082 146.98);
      --tertiary: oklch(0 0 0);
      --tertiary-foreground: oklch(1 0 0);
      --border: oklch(0.92 0.003 265);
      --glass-border: oklch(0 0 0 / 0.05);
      --text-subtle: var(--muted-foreground);
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --background: oklch(0.13 0.01 285);
        --foreground: oklch(1 0 0);
        --muted: oklch(0.2 0.01 285);
        --muted-foreground: oklch(0.7 0.01 265);
        --primary: oklch(0.65 0.25 279.31);
        --primary-foreground: oklch(1 0 0);
        --tertiary: oklch(0.2 0.01 285);
        --tertiary-foreground: oklch(1 0 0);
        --border: oklch(0.28 0.01 285);
        --glass-border: oklch(1 0 0 / 0.1);
      }
    }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: var(--font-family);
      background-color: var(--background);
      color: var(--foreground);
      line-height: 1.5;
      overflow-x: hidden;
    }
    a { color: inherit; text-decoration: none; }
    button { font: inherit; background: none; border: none; cursor: pointer; }

    .hero { padding: 6.25rem 0 3.75rem; overflow-x: hidden; }
    .hero__container {
      max-width: 75rem;
      margin: 0 auto;
      padding: 0 2rem;
      display: grid;
      grid-template-columns: minmax(0, 1fr) minmax(0, 1.4fr);
      align-items: center;
      gap: 4rem;
    }
    .hero__title {
      font-family: var(--font-family-heading);
      font-weight: 550;
      line-height: 1.2;
      font-size: 3rem;
      margin: 0 0 1.5rem;
      text-wrap: balance;
    }
    .hero__title-accent { color: var(--primary); }
    .hero__subtitle {
      margin: 0 0 2.5rem;
      max-width: 31.25rem;
      font-size: 1.25rem;
      color: var(--muted-foreground);
      text-wrap: pretty;
    }
    .hero__buttons {
      display: flex;
      gap: 1rem;
      margin-bottom: 0.75rem;
      flex-wrap: wrap;
    }
    .hero__cta {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      padding: 1rem 2rem;
      border-radius: 9999px;
      font-weight: 600;
      text-decoration: none;
      transition: transform 0.2s ease, background-color 0.2s ease;
    }
    .hero__cta--primary {
      background: var(--primary);
      color: var(--primary-foreground);
    }
    .hero__cta--black {
      background: var(--tertiary);
      color: var(--tertiary-foreground);
      outline: 1px solid var(--glass-border);
    }
    .hero__free {
      font-size: 0.875rem;
      color: var(--text-subtle);
      opacity: 0.5;
      margin: 0 0 2rem;
    }

    @media (max-width: 768px) {
      body { font-size: 0.875rem; }
      .hero { padding: 3.75rem 0 2.5rem; }
      .hero__container {
        grid-template-columns: 1fr;
        text-align: center;
        gap: 0;
        padding: 0 1.25rem;
      }
      .hero__title { font-size: 2.2rem; }
      .hero__subtitle { margin-left: auto; margin-right: auto; font-size: 1.1rem; }
      .hero__buttons { justify-content: center; }
      .hero__free { display: none; }
    }
  </style>

              "name": "What is Zush?",
              "acceptedAnswer": {
                "@type": "Answer",
                "text": "Zush is an intelligent macOS application that automates the tedious task of renaming media files. Using advanced AI, it analyzes the content of your images (including RAW), SVGs, and PDFs to generate descriptive, meaningful filenames, helping you keep your library perfectly organized."
              }

              "@type": "Question",
              "name": "What file formats are supported?",

                "@type": "Answer",
                "text": "Zush supports popular image formats: PNG, JPG, JPEG, WEBP, GIF, BMP, TIFF, TIF, HEIC, HEIF. We also support SVG vector graphics and PDF documents (the first page is analyzed for AI renaming)."

              "acceptedAnswer": {
                "@type": "Answer",
                "text": "AI Rename allows you to rename multiple files at once using artificial intelligence. Simply drag and drop a collection of images onto the Zush window, and all files will be analyzed and renamed in seconds. You can review and regenerate individual file names before applying changes."
              }
            },
            {
              "@type": "Question",
              "name": "How does folder monitoring work?",
              "acceptedAnswer": {
                "@type": "Answer",
                "text": "Zush monitors your selected folders in the background. When you add new images or PDFs to a monitored folder, Zush automatically analyzes the content and renames files in real-time while you are online — no manual action required."
              }
            },
            {
              "@type": "Question",
              "name": "Is my data secure?",
              "acceptedAnswer": {
                "@type": "Answer",
                "text": "Your original files stay on your computer. For AI analysis, Zush sends a resized, compressed JPEG copy to our servers, which is forwarded to our AI providers for processing. We do not store the image in our database."
              }
            },
            {
              "@type": "Question",
              "name": "Which operating systems are supported?",
              "acceptedAnswer": {
                "@type": "Answer",
                "text": "Currently, Zush is exclusively available for macOS (version 13.0 Ventura and newer)."
              }
            },
            {
              "@type": "Question",
              "name": "Does the app work offline?",
              "acceptedAnswer": {
                "@type": "Answer",

              }
