<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <script type="text/javascript">
    // Single Page Apps for GitHub Pages
    // https://github.com/rafgraph/spa-github-pages
    // License: MIT
    (function (l) {
      if (l.search[1] === '/') {
        var decoded = l.search.slice(1).split('&').map(function (s) {
          return s.replace(/~and~/g, '&')
        }).join('?');
        window.history.replaceState(null, null,
          l.pathname.slice(0, -1) + decoded + l.hash
        );
      }
    }(window.location))
  </script>
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png" />
  <link rel="shortcut icon" href="/favicon/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png" />
  <link rel="manifest" href="/favicon/site.webmanifest" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zush — AI-Powered Image Organization for macOS</title>
  <meta name="description"
    content="Zush monitors your folders and automatically renames images using advanced AI. Smart metadata, custom naming patterns, and native macOS performance." />
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">

  <meta property="twitter:card" content="summary_large_image" />
  <meta property="twitter:title" content="Zush — AI-Powered Image Organization for macOS" />
  <meta property="twitter:description"
    content="Organize your images with AI. Automatic renaming, smart metadata, and folder monitoring for macOS." />
  <meta property="twitter:image" content="/logo.png" />
  <!-- Paddle.js for checkout -->
  <script src="https://cdn.paddle.com/paddle/v2/paddle.js"></script>
  <script type="module">
    // Initialize Paddle with environment variables
    const paddleEnv = import.meta.env.VITE_PADDLE_ENVIRONMENT || 'sandbox';
    const paddleToken = import.meta.env.VITE_PADDLE_TOKEN;

    if (paddleEnv === 'sandbox') {
      Paddle.Environment.set('sandbox');
    }

    // Get email from URL if available (for Paddle Retain integration)
    const urlParams = new URLSearchParams(window.location.search);
    const customerEmail = urlParams.get('email');

    const paddleConfig = {
      token: paddleToken,
      eventCallback: function(event) {
        // When checkout is completed successfully
        if (event.name === 'checkout.completed') {
          const email = event.data?.customer?.email || '';
          
          // Let Paddle show success screen for 2.5 seconds, then redirect
          setTimeout(() => {
            window.location.href = `/thank-you?email=${encodeURIComponent(email)}`;
          }, 2500);
        }
      }
    };

    // Add pwCustomer for Paddle Retain if email is known
    if (customerEmail) {
      paddleConfig.pwCustomer = { email: customerEmail };
    }

    Paddle.Initialize(paddleConfig);
  </script>
</head>

<body>
  <div id="root"></div>
